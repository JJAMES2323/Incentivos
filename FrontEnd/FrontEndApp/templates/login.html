{% load static %}
<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPG</title>
     
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="{% static 'assets/css/styleLogin.css' %}">

    <script src="{% static 'assets/js/scriptLogin.js' %}" defer></script>  
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="hamburger-btn material-symbols-rounded">menu</span>
            <a href="#" class="logo">
                <img src="{% static 'assets/img/logo.jpg' %}" alt="logo">
                <h2>LPG SOFTWARE</h2>
            </a>
            <ul class="links">
                <span class="close-btn material-symbols-rounded">close</span>
                

            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>

    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <span class="close-btn material-symbols-rounded">close</span>
        <div class="form-box login">
            <div class="form-details">
                <h2>LPG (Liquidacion Pagos y gestion)</h2>
                <p>Hcemos mas optimo y rapido tus procesos</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form class"formulario" method="get" action="login/">
                    <div class="input-field">
                        <input type="text" name="usuario" required>
                        <label>User</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Log In</button>
                </form>
              
            </div>
        </div>
       
    </div>

   
    <footer>
        <p>&copy; 2024 LPG SOFTWARE. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
